<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Wheather App</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body mouse-parallax">
    <div class="bg mouse-parallax-bg"></div>
    <header class="header">
      <h1 class="title">Weather App</h1>
      <form class="form">
        <input class="input" type="text" placeholder="City" />
        <button class="btn">Search</button>
      </form>
    </header>
    <div class="alb">
      <div class="albCard-bg mouse-parallax-card-1"></div>
      <div class="card">
        <img class="img" src="./img/116.webp" alt="weather" />
        <h2 class="card-city">Gort</h2>
        <div class="temp">30 ℃</div>
        <div class="day">Sunday</div>
        <div class="date">01/01/2023</div>
      </div>
      <div class="days">
        <div class="daySmall">
          <div class="day1Day daySmallDay">Monday</div>
          <img src="./img/116.webp" alt="" class="img1day" />
          <div class="day1Temp daySmallTemp">28℃</div>
        </div>
        <div class="daySmall">
          <div class="day2Day daySmallDay">Tuesday</div>
          <img src="./img/116.webp" alt="" class="img2day" />
          <div class="day2Temp daySmallTemp">28℃</div>
        </div>
        <div class="daySmall">
          <div class="day3Day daySmallDay">Wednesday</div>
          <img src="./img/116.webp" alt="" class="img3day" />
          <div class="day3Temp daySmallTemp">28℃</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
  <footer></footer>
</html>
